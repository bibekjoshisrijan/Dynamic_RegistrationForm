
   
      <div class="main-body row">
        <div id="leftPanel" class="tab-panel col-sm-2">
        </div>

        <div class="login-container col-sm-10">
            <div id="login" class="tabcontent card login-card">
                <div class="card-body ne-card-body">
                  <form autocomplete="off">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"/>
                    </div>
                    <div class="form-group">
                      <label for="email">Password</label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
                    </div>
                    <button type="button" (click)="loginUser()" class="btn btn-info bt-login">
                      Login
                    </button>
                  </form>
                  <span>New User? <a [routerLink]="[ '/register' ]">Register</a></span>
                </div>
            </div>
        </div>
      </div>

    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
