<div class="row" *ngIf="userdata['migrate'] ==='1' ">
  <table>
      <thead>
          
          <tr>
              <th>State</th>
              <th>Crop</th>
          </tr>
      </thead>

      <tbody>
          <tr *ngFor="let data of userdata['state_crop'];let i=index">
              <td>
                  <mat-form-field>
                      <input type="text" id="state" 
                      class="validate" name="state" 
                      readonly matInput
                       [value]="data['state']">
                    </mat-form-field>
                  <!-- <div class="input-field col s4">
                      <input type="text" id="state" 
                      class="validate" name="state" 
                      readonly
                       [value]="data['state']">
                  </div> -->
              </td>
              <td>
                  <mat-form-field>
                      <input type=" text" id="crop" 
                      readonly matInput
                    class="validate" name="crop"
    [value]="data['crop']">
                    </mat-form-field>
                  <!-- <div class="input-field col s4">
                      <input type="text" id="crop" 
                        readonly
                      class="validate" name="crop"
      [value]="data['crop']">
                  </div> -->
              </td>
          </tr>

      </tbody>
     
  </table>

</div>
